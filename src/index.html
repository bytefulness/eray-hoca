<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.scss" />
    <script src="./js/script.js" defer></script>
    <title>İzmir Özel Matematik Dersi - Eray Hoca</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav></nav>
      </div>
    </header>

    <main>
      <section class="showcase container">
        <h1 class="showcase__title">
          Heyecan duyulmayan işler başarılamaz.</br>
          <span class="highlight">Matematik</span> bir heyecan işidir.
        </h1>
        <p class="showcase__expression">
          Matematik öğrenmek değil, öğretmek zordur.
        </p>

        <div class="showcase__cta">
          <form class="showcase__form">
            <label for="message">
              <textarea
              class='showcase__message'
                type="text"
                name="message"
                id="message"
                placeholder="Eray Hoca'ya mesajın"
              ></textarea>
            </label>
          </form>
          <div class="showcase__btn-container">
            <button class="button--secondary">Sohbet Başlat</button>
            <button class="button">Ara</button>
          </div>
        </div>
      </section>

      <section class="biography">
        <div class="container">
          <div class="biography__item">
            <img
              src="./images/mit.png"
              alt="Massachusetts Institute of Technology sertifikalı"
              class="biography__item-image"
            />
            <span class="biography__item-text"
              >Massachusetts Institute of Technology sertifikalı</span
            >
          </div>

          <div class="biography__item">
            <img
              src="./images/istanbul-universitesi.png"
              alt="İstanbul Üniversitesi Doktora, Matematik Ana Bilim Dalı"
              class="biography__item-image"
            />
            <span class="biography__item-text"
              >İstanbul Üniversitesi Doktora, Matematik Ana Bilim Dalı</span
            >
          </div>
  
          <div class="biography__item">
            <img
              src="./images/bogazici-universitesi.png"
              alt="Boğaziçi Üniversitesi
            Yüksek Lisans, Matematik Ana Bilim Dalı, 2012"
              class="biography__item-image"
            />
            <span class="biography__item-text"
              >Boğaziçi Üniversitesi Yüksek Lisans, Matematik Ana Bilim Dalı,
              2012</span
            >
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
